<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        #message, #response {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h5 {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffe3e3;
        }

        h8 {
            font-size: 1em;
            margin-bottom: 30px;
            color: #ffe3e3;
        }

        button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #ff5176;
            color: white;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #ff3355;
            transform: translateY(-5px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="message" style="display: none;">
        <h1>Will you love me?</h1>
        <h5>I know this is all of a sudden and you don't know me also</h5>
        <h8>NOTE: You can only choose one of the options one time</h8>
        <button onclick="respond(true)">Yes</button>
        <button onclick="respond(false)">No</button>
    </div>
    <div id="response" style="display: none;"></div>
    <script>
        function showMessage() {
            var currentDate = new Date();
            var targetDate = new Date("2024-07-14"); // Set your target date and time here
            if (currentDate >= targetDate) {
                document.getElementById("message").style.display = "block";
            }
        }

        function respond(yes) {
            document.getElementById("message").style.display = "none";
            var responseDiv = document.getElementById("response");
            responseDiv.style.display = "block";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "response_handler.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle response if needed
                }
            };
            xhr.send("response=" + (yes ? "yes" : "no"));

            if (yes) {
                responseDiv.innerHTML = "<h1>Yes! Then write 'accepted' in the blanks of the letter and give the letter back</h1>";
                responseDiv.innerHTML += "<img src='celebration.gif' alt='Celebration'>";
            } else {
                responseDiv.innerHTML = "<h1>It's ok but Can you tell me why? Write it in the blanks in that letter and give it back (^_^).</h1>";
                responseDiv.innerHTML += "<img src='crying.gif' alt='Crying'>";
            }
        }

        window.onload = showMessage;
    </script>
</body>
</html>
