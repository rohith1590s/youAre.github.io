<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #84fab0, #8fd3f4);
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
            background-attachment: fixed;
        }

        #message, #response {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h5 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffe3e3;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #ff5176;
            color: white;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #ff3355;
            transform: translateY(-5px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="message" style="display: none;">
        <h1>Will you love me? ‚ù§Ô∏è</h1>
        <h5>NOTE: You can only choose one of the options one time</h5>
        <button onclick="respond(true)">Yes üòä</button>
        <button onclick="respond(false)">No üò¢</button>
    </div>
    <div id="response" style="display: none;"></div>
    <script>
        function showMessage() {
            var currentDate = new Date();
            var targetDate = new Date("2024-07-14"); // Set your target date and time here
            if (currentDate >= targetDate) {
                document.getElementById("message").style.display = "block";
            }
        }

        function respond(yes) {
            document.getElementById("message").style.display = "none";
            var responseDiv = document.getElementById("response");
            responseDiv.style.display = "block";
            if (yes) {
                responseDiv.innerHTML = "<h2>Yes! üéâ Then write 'accepted' in the blanks of the letter and give the letter back üíå</h2>";
                responseDiv.innerHTML += "<img src='https://example.com/celebration.gif' alt='Celebration'>";
            } else {
                responseDiv.innerHTML = "<h2>It's ok but can you tell me why? Write it in the blanks in that letter and give it back üòû</h2>";
                responseDiv.innerHTML += "<img src='https://example.com/crying.gif' alt='Crying'>";
            }
        }

        window.onload = showMessage;
    </script>
</body>
</html>
