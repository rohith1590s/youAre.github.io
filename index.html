<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
        }
        #message, #response {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5176;
        }
    </style>
</head>
<body>
    <div id="message" style="display: none;">
        <h1>Will you love me?</h1>
        <h5>NOTE: you can only choose one of the option for only one time</h5>
        <button onclick="respond(true)">Yes</button>
        <button onclick="respond(false)">No</button>
    </div>
    <div id="response" style="display: none;"></div>
    <script>
        function showMessage() {
            var currentDate = new Date();
            var targetDate = new Date("2024-07-14"); // Set your target date and time here
            if (currentDate >= targetDate) {
                document.getElementById("message").style.display = "block";
            }
        }

        function respond(yes) {
            document.getElementById("message").style.display = "none";
            var responseDiv = document.getElementById("response");
            responseDiv.style.display = "block";
            if (yes) {
                responseDiv.innerHTML = "<h1>yes, then write accepted in the blanks of the letter give the letter back</h1>";
                responseDiv.innerHTML += "<img src='celebration.gif' alt='Celebration' style='max-width: 100%; height: auto;'>";
            } else {
                responseDiv.innerHTML = "<h1>can you tell me why? write it in the blanks in that letter and give it back (^_^)</h1>";
                responseDiv.innerHTML += "<img src='crying.gif' alt='Crying' style='max-width: 100%; height: auto;'>";
            }
        }

        window.onload = showMessage;
    </script>
</body>
</html>
